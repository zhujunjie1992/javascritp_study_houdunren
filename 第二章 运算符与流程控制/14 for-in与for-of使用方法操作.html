<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 for-in与for-of使用方法操作</title>
</head>

<body>
  <script>
    let students = [{
        name: "张三",
        age: 22,
        height: 180
      },
      {
        name: "李四",
        age: 33,
        height: 167
      }, {
        name: "王五",
        age: 45,
        height: 165
      },
      {
        name: "老六",
        age: 12,
        height: 189
      }
    ]

    /*
    i 其实 就是 key（键名）

    新版本
    of
    */
    for (let i in students) {
      console.log(students[i])
    }

    console.log("---------------------")


    for (let item of students) {
      console.log(item)
    }
  </script>
</body>

</html>
