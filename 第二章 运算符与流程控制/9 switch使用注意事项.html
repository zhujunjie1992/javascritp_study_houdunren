<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 switch使用注意事项</title>
</head>

<body>
  <script>
    let name = "视频";
    switch (name) {
      case '产品':
        console.log("后盾人-产品")
        break;
      case '视频':
        console.log("后盾人-视频")
        break;
        default:
        console.log("houdunren...")
    }
  </script>
</body>

</html>
