<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 属性的基本操作方法</title>
</head>

<body>
  <script>
    let user = {
      name: "zhujunjie"
    }
    console.log(user.name);
    user.age =19;
    user.get = function(){
      return `${this.name}的年龄是${this.age}`
    }
    console.log(user.get())
  </script> 
</body>

</html>
