<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Object.freeze冻结变量</title>
</head>
<body>
  <script>
    // const HOST = {
    //   url:"www.baidu.com",
    //   port:3000
    // }
    // HOST.port = 8080;
    // console.log(HOST)
    
    /*
      const 定义的变量 后面是引用类型，那么
      对象里面的属性值是能够修改的，
      有时候 我们不想他被更改了
    */
    "use strict"
    const HOST = {
      url:"www.baidu.com",
      port:3000
    }
    Object.freeze(HOST)//锁住 之后就不能被修改了
    HOST.port = 8080;
    console.log(HOST)
  </script>
</body>
</html>
