<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 神奇的标签模板实例操作</title>
</head>

<body>
  <script>
    let name = "houdunren";
    let web = "www.baidu.com";
    // console.log(tag`我的姓名:${name} 我的网址：${web}`);
    tag`我的姓名:${name} 我的网址：${web}`;
    function tag(strings,name,web) {
      console.log(strings)
      console.log(name);
      console.log(web)
    }

    function tag(strings,...vars) {
      console.log(vars);
    }
  </script>
</body>
