<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17 Math.random随机点名操作</title>
</head>
<body>
  <script>
    //随机数
    console.log(Math.random())

    //获取0-9的数
    let num = Math.floor(Math.random()*10);
    console.log(num)
  </script>
</body>
</html>
