<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 检索字符串使用技巧</title>
</head>
<body>
  <script>
    const name = "zhujunjie";
    console.log(name.indexOf("u"));
    if(name.indexOf("u") != -1){
      console.log('含有 u');
    }

    console.log(name.includes("z"));//这个返回的是布尔值
  </script>
</body>
</html>
