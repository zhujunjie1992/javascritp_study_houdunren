<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 字符串截取操作</title>
</head>
<body>
  <script>
    /*
    字符串的截取操作
      1、slice()
      2、
    */

    let name = 'zhujunjie.com';
    console.log(name.slice(1,2))

    console.log(name.substring(1,2));
    console.log(name.substr(1,2));
  </script>
</body>
</html>
