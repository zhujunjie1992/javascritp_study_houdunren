    /*
    在js 中 数组也是对象
    这个时候 typeof 就不能判断 数组 和 对象到底哪个是数组了
    所以就出现了 instanceof Array
    */

    //原型链上是否有这个属性
    let arr = [];
    let obj = {};
    console.log(arr instanceof Array,"arr")
    console.log(arr instanceof Object,"arr");
    console.log(obj instanceof Array,"obj");
    console.log(obj instanceof Object,"obj");
