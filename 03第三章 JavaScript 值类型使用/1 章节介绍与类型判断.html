<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 章节介绍与类型判断</title>
</head>
<body>
  <script>
    let hd = "3";
    let num = 3;
    let arr = [1,2,3,4];
    let obj = {
      name:"zhujunjie"
    }
    function run(){

    }

    console.log(typeof hd);
    console.log(typeof num);

    //数组和对象  typeof 检查数据类型的时候 显示的的 object
    console.log(typeof arr);
    console.log(typeof obj);

    console.log(typeof run);

    console.log(arr)
    console.log(obj)

    console.log(arr instanceof Array);//原型链上是否有  Array
    console.log(obj instanceof Object);//原型链上是否有  Object

    // function User(){

    // }
    // console.dir(User)
    // let xj = new User();
    // console.log(xj);
  </script>
</body>
</html>
