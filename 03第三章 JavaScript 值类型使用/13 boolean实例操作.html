<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 boolean实例操作</title>
</head>

<body>
  <script>
    while (true) {
      let year = prompt("朱俊杰哪一年出生的？").trim();

      if (Number(year) == 1992) {
        console.log("输入正确！");
        break;
      }else{
        console.log("输入错误！");
        continue;
      }
    }
  </script>
</body>

</html>
