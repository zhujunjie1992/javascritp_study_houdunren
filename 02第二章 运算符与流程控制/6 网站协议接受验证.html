<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 网站协议接受验证</title>
</head>
<body>
  <form id="form">
    <input type="text" name="username" />
    <button>提交</button>
  </form>
  
  <script>
    function query(el){
      return document.querySelector(el)
    }
    query('#form').addEventListener("submit",function(){
      alert(3);
    })
  </script>
</body>
</html>
