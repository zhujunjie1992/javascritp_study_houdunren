<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 dowhile循环实例操作</title>
</head>
<body>
  <script>
    /*
      dowhile 是先执行
    */
    let start = 0;
    do{
      
      console.log(start)
      start++
    }while(start <5)
  </script>
</body>
</html>
