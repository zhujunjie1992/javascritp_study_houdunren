<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 比较运算符注意事项</title>
</head>

<body>
  <script>
    let a = 1,
      b = 2;
    c = '1'
    console.log(a < b);
    console.log(a == b);
    console.log(a == c); //两个等号 比较的时候 会把其中给一个 类型转换自动转换
    console.log(a === c); //完全的比较

    console.log(b >= 2);
    console.log(b <= 2);
  </script>
</body>

</html>
