<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 while循环控制</title>
</head>

<body>
  <script>

    /*
      while的话 我们是得 先有条件，然后在 执行
    */
    document.write(333);

    let num = 100;
    while (num > 0) {
      console.log(num)
      num--;
    }
  </script>
</body>

</html>
