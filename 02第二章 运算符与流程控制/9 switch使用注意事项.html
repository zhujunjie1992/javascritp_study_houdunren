<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 switch使用注意事项</title>
</head>
<body>
  <script>
    let name = "视频";
    switch(name){
      case '产品':
      console.log('chanping');
      break;
      case '视频':
      console.log('shiping');
      break;
      default:
      console.log('哈哈哈')
    }
  </script>
</body>
</html>
