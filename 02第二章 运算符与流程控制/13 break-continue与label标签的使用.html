<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 break-continue与label标签的使用</title>
</head>

<body>
  <script>
    for (let i = 0; i < 10; i++) {
      console.log(i)
      if(i == 4){
        console.log(i);
        continue;
        //continue 语句用于终止当前循环，并马上进入下一次循环。
        console.log(i,"----------------continue")
      }
      if(i == 5){
        break;
      }
    }
  </script>
</body>

</html>
