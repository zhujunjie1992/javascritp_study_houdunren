    function query(el){
      return document.querySelector(el)
    }
    query("[name='psaaword']").addEventListener('keyup',function(){
      let length = this.value.length;
      console.log(this.value)
      console.log(length);
      let msg;
      if(length>10){
        msg = "密码很强"
      }else if(length>6){
        msg = "中级"
      }else{
        msg = "密码很弱"
      }
      query('#msg').innerHTML = msg
    })


  </script>
