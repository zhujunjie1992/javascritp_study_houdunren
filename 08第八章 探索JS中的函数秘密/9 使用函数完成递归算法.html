<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 使用函数完成递归算法</title>
</head>
<body>
  <script>
    /*
      递归
    */
    function digui(num){
      if(num == 1){
        return 1;
      }
      return num*digui(num-1)
    }
    console.log(digui(5))
  </script>
</body>
</html>
