<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 构造函数中的作用域的使用形态</title>
</head>

<body>
  <script>
    function Hd() {
      let n = 1;
      function sum() {
        console.log(++n)
      }
      return{
        sum:sum
      }
    }
    let a = new Hd();
    // a.sum()
    // console.log(a)
    a.sum();
    a.sum();

    
  </script>
</body>

</html>
