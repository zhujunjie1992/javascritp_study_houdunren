<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 多级作用域嵌套详解</title>
</head>

<body>
  <script>
    let arr = [];
    for (let i = 0; i <= 3; i++) {
      arr.push(function () {
        return i
      })
    }
    console.log(arr[0]())
    console.log(arr[1]())
    console.log(arr[2]())
    console.log(arr[3]())
  </script>
</body>

</html>
