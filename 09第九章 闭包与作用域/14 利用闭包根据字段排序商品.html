<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 利用闭包根据字段排序商品</title>
</head>

<body>
  <script>
    let shop = [{
        name: "苹果",
        price: 5.3
      },
      {
        name: "栗子",
        price: 8.9
      },
      {
        name: "香蕉",
        price: 5.9
      },
      {
        name: "葡萄",
        price: 7.9
      }, {
        name: "柚子",
        price: 9.9
      }
    ]
    let hd = shop.sort((a, b) => {
      return a.price > b.price ? -1 : 1
    })
    console.table(hd)
    console.log(hd)
  </script>
</body>

</html>
